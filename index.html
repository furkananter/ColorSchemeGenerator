<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=320, initial-scale=1.0">
    <title>Color Scheme Generator</title>
</head>
<body>
    <div class="frame">
        <div class="container top">
            <input type="color" class="inputColor">
            <select name="color" id="color">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="audi">Analogic</option>
                <option value="Complement">Complement</option>
              </select>
              <button type="submit">Get Color Scheme</button>
        </div>
        <!-- container top finished -->
        <div class="colors">
            <div class="colorss one"></div>
            <div class="colorss two"></div>
            <div class="colorss three"></div>
            <div class="colorss four"></div>
            <div class="colorss five"></div>
        </div>
        <div class="hex">
            <div class="hexCodes bir">#00000</div>
            <div class="hexCodes iki"></div>
            <div class="hexCodes uc"></div>
            <div class="hexCodes dort"></div>
            <div class="hexCodes bes"></div>
        </div>
    </div>
<!-- frame finished -->

<script src="index.js"></script>
</body>

</html>
